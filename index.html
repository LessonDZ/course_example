<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلخيص الدروس - LessonDZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
        }

        header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .lesson {
            background-color: #2c2c44;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .lesson:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .lesson-title {
            padding: 20px;
            font-size: 20px;
        }

        .lesson-content {
            display: none;
            background-color: #3a3a5a;
        }

        .lesson-content ul {
            list-style: none;
        }

        .lesson-content li {
            padding: 15px 20px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lesson-content li:hover {
            background-color: #4a4a6a;
        }

        .lesson-content li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>تلخيص الدروس - LessonDZ</header>

<div class="container">
    <!-- درس 1 -->
    <div class="lesson">
        <div class="lesson-title">الدرس الأول</div>
        <div class="lesson-content">
            <ul>
                 <li onclick="location.href='programming_lesson.html'">ملخص الدرس</li>
                <li onclick="location.href='programming_quiz.html'">أسئلة نظرية + QCM</li>
                
            </ul>
        </div>
    </div>

    <!-- درس 2 -->
    <div class="lesson">
        <div class="lesson-title">الدرس الثاني</div>
        <div class="lesson-content">
            <ul>
                 <li onclick="location.href='lesson.html'">ملخص الدرس</li>
                <li onclick="location.href='ai_quiz.html'">أسئلة نظرية + QCM</li>
            </ul>
        </div>
    </div>

   
</div>

<script>
    const lessons = document.querySelectorAll('.lesson');

    lessons.forEach(lesson => {
        const title = lesson.querySelector('.lesson-title');
        const content = lesson.querySelector('.lesson-content');

        title.addEventListener('click', () => {
            // أغلق جميع الدروس الأخرى
            lessons.forEach(l => {
                if(l !== lesson) {
                    l.querySelector('.lesson-content').style.display = 'none';
                }
            });
            // افتح/أغلق الدرس الحالي
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>

</body>
</html>
